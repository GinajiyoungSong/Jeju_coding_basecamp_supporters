<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["gina<br>", "jein<br>"];
    </script>

    <h2>get instance</h2>
    <li>list[0]</li>
    <li>list[1]</li>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add list</h2>
    <li>list[2]</li>
    <script>
      coworkers.push('duru<br>');
      coworkers.push('taeho<br>');
    </script>

    <script>
      document.write(coworkers[2]);
      document.write(coworkers[3]);
    </script>

    
    <h2>list count</h2>
    <script>
      document.write(coworkers.length);
    </script>


  </body>
</html>
