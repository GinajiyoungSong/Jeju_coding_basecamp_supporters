<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop</h1>
    <h2>while 문 </h2>
    <p> while 을 이용해서 loop 반복문 적용 </p>
    <p> i = 0 으로 객체 instance 후  < 3  인 경우 i + 1 Loop,</p>
    <p> i = 4 가 되면 종료 </p>
    <ul>
    <script>
      document.write('<li>1</li>');
      document.write('<li>start</li><br>');
      var i = 0;
      while(i < 3){
        document.write(i);
        document.write('<li>=i</li>');
        document.write('<li>2</li>');
        document.write('<li>3</li><br>');
        i = i + 1;
      }
      document.write('<li>4</li>');
    </script>
    </ul>
  </body>
</html>
