<!DOCTYPE html>
<html>
<head>
  <style>
    .wrap  {
      background-color:slategray;
      padding:0.5rem;
      width:300px;
      box-sizing: border-box;
      overflow:auto;
    }

  .wrap > div {
    background-color: #333;
    border:1px solid gray;
    width:50px;
    height:50px;
    margin: 0.5rem;
    color:#fff;
    float:left;
  }

  footer {
    background-color: yellow;
    width:300px;
    height:100px;
    margin: 0.5rem;
  }

  </style>
  <title>Document</title>
</head>
<body>
<div class="wrap">
  <div>first</div>
  <div>second</div>
  <div>third</div>
  <div>fixed</div>

</div>

<footer></footer>
</body>
</html>
