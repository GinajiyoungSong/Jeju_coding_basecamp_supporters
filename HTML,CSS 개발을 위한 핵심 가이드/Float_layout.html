<!DOCTYPE html>
<html>
<head>
  <style>
  .wrap > div {
    border:1px solid gray;
    width:100px;
    height:100px;
    position:static;
    /* 기본값이 static */
  }

  .wrap > div:nth-child(2) {
    color:red;
    padding:10px;
    margin-left:30px;
    float:left;

  }

  </style>
  <title>Document</title>
</head>
<body>
<div class="wrap">
  <div>first</div>
  <div>second</div>
  <div>third</div>
  <div>fixed</div>

</div>
</body>
</html>
